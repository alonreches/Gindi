<div>
    <div class="main-container">
        <div class="album-cover">
            <img src="{{results.album_cover}}" />
        </div>
        <div class="song-title">
            <h1>{{results.title}}</h1>
        </div>
        <div class="song-title">
            <ul class="song-details">
                <li>
                    artist: <b>{{results.artist}}</b>
                </li>
                <li>
                    album: <b>{{results.album}}</b>
                </li>
                <li>
                    genre: <b>{{results.mainGenre}}</b>
                </li>
            </ul>
        </div>
        <div class="art-piece">
            <img src="{{artImage}}">
        </div>
    </div>
</div>
